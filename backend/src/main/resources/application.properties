spring.datasource.url=jdbc:mysql://localhost:3306/minha_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=mysql
spring.datasource.password=sql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuração para o token

api.security.token.secret=${JWT_SECRET:my-secret-key}

# configuração para o h2 nao dar conflito na requesição
spring.h2.console.path=/h2-console/
spring.h2.console.enabled=false



